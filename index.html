<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Maps HTML </title>
        <meta name="description" content="Google Maps HTML Starter">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        <!-- Style Sheets -->
        <!-- ** Main Style ** -->
        <link rel="stylesheet" href="css/main.css">
        <!-- ** Bootstrap  ** -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <main role="main">
            <div class="main-body">
                <h1>London</h1>
                <input id="show-places" type="button" value="Show">
                <input id="hide-places" type="button" value="Hide">
                <div id="map" role="application"></div>
            </div>
        </main>
        <script src="js/index.js"></script>

        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKbcU2ELhCtETjAhxAZA_QWC_kjsQUMxc&callback=initMap">
        </script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"          integrity="sha384-q8i/X             +965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"            crossorigin="anonymous">
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body>
</html>
